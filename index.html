<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Guess</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #BDE8CA, #D7C3F1);
            background-size: 200% 200%;
            animation: gradientShift 10s ease infinite;
            font-family: 'Verdana', sans-serif;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }

        .container {
            background-color: #0D7C66;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .alert-primary {
            background-color: #D7C3F1;
            color: #0D7C66;
            border-radius: 10px;
            font-weight: bold;
            animation: flash 1.5s infinite;
        }

        .alert-primary h1 {
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        @keyframes flash {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .card {
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        #result {
            margin-top: 20px;
            font-size: 1.2rem;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        #user-input {
            border-radius: 5px;
            border: 2px solid #41B3A2;
            color: #0D7C66;
            background-color: #BDE8CA;
        }

        .btn-primary {
            background-color: #0D7C66;
            border: none;
            border-radius: 5px;
            position: relative;
            top: 20px;
            animation: float 2s ease-in-out infinite;
        }

        .btn-primary:disabled {
            background-color: #cccccc;
        }

        .btn-primary:hover {
            background-color: #41B3A2;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .game-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }

        .emoji {
            font-size: 1.5rem;
            margin-left: 10px;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Add the image here -->
        <img src="https://play-lh.googleusercontent.com/vIT5osiI8eE3Rg3yRG3i_vKzPmeKWJh3HuSTOlNTVTONhEvlc1ATV6tAE36LoI1HgA=w240-h480-rw" alt="Random Guess Game" class="game-image">
        <div class="alert alert-primary" role="alert">
            <h1>Random Guess <span class="emoji">üé≤üî¢</span></h1>
        </div>
        <div class="d-flex justify-content-center">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Input Your Number between 1 to 100 <span class="emoji">üí°</span></h5>
                    <input type="number" id="user-input" class="form-control" min="1" max="100">
                    <button class="btn btn-primary mt-2" id="submit" onclick="guess_num()">Submit Guess <span class="emoji">‚û°Ô∏è</span></button>
                </div>
                <div id="result"></div>
            </div>
        </div>
    </div>

    <script>
        let randomnumber = Math.floor(Math.random() * 100) + 1;

        function guess_num() {
            let result = document.getElementById('result');
            let submit = document.getElementById('submit');
            const guess = Number(document.getElementById('user-input').value);

            result.style.display = 'block'; // Ensure the result div is visible

            if (guess < 1 || guess > 100) {
                result.textContent = '‚ö†Ô∏è Please enter a number between 1 and 100.';
                result.className = 'alert alert-warning';
            } else if (guess === randomnumber) {
                result.textContent = 'üéâ Success! You guessed the number!';
                result.className = 'alert alert-success';
                submit.disabled = true;
            } else if (guess < randomnumber) {
                result.textContent = 'üîΩ Too Low!';
                result.className = 'alert alert-danger';
            } else {
                result.textContent = 'üîº Too High!';
                result.className = 'alert alert-danger';
            }

            document.getElementById('user-input').value = ''; // Clear the input field
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
